version: '3.8'

services:
  server:
    build: .
    image: 'shoutout'
    container_name: shout_out
    restart: "unless-stopped"
    platform: 'linux/amd64'
    networks:
      - 'default'
    depends_on:
      - 'db'
    expose:
      - 8000
  reverse-proxy:
    image: 'nginx:latest'
    container_name: 'nginx_reverse_proxy'
    restart: 'unless-stopped'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - 'data:/var/lib/ssl'
  db:
    image: 'postgres'
    container_name: 'database'
    environment:
      POSTGRES_PASSWORD: '12345'
      POSTGRES_USER: 'shoutout'
    restart: 'unless-stopped'
    volumes:
      - data:/var/lib/postgresql/data
  redis:
    image: 'redis:latest'
    container_name: 'redis'
    restart: 'unless-stopped'
    ports:
      - '6379:6379'

volumes:
  data: